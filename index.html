<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Content Viewer</title>
    <link rel="stylesheet" href="static/main.css" />
</head>
<body>
    <h1>Content Viewer</h1>
    <div class="container" id="navbar_parent"><div class="container-nav" id="navbar"></div>&nbsp;<button id="btnResize" onclick="resizeImage()">Image Size: <span id="imageSize">25</span>%</button></div>
    <div class="container" id="subdirs" hidden></div>
    <div class="container" id="audios" hidden></div>
    <div class="container" id="videos" hidden></div>
    <div class="container" id="images" hidden></div>
    <div class="container" id="logs" hidden></div>
    <div class="container" id="global_logs">
        <h2>Global Logs</h2>
        <div class="container-log">
            <div class="container-filename-log">download_log.tsv</div><div class="container-button-log"><button onclick="reloadFrame('frame_download')">Reload</button></div>
            <iframe id="frame_download" src="static/get_logs.php?name=download" width="100%" height="300px"></iframe>
        </div>
        <div class="container-log">
            <div class="container-filename-log">news_log.tsv</div><div class="container-button-log"><button onclick="reloadFrame('frame_news')">Reload</button></div>
            <iframe id="frame_news" src="static/get_logs.php?name=news" width="100%" height="300px"></iframe>
        </div>
        <div class="container-log">
            <div class="container-filename-log">website_log.tsv</div><div class="container-button-log"><button onclick="reloadFrame('frame_website')">Reload</button></div>
            <iframe id="frame_website" src="static/get_logs.php?name=website" width="100%" height="300px"></iframe>
        </div>
    </div>
    <div class="container" id="footer" hidden><hr><button id="btnTop" onclick="goToTop()">Go to Top</div>
    <script src="static/jquery-3.6.0.min.js"></script>
    <script src="static/main.js"></script>
</body>
</html>
